<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8" />
          <meta name="viewport" content="width=device-width, initial-scale=1.0" />
          <title>Pagination</title>
          <!-- css -->
          <link rel="stylesheet" href="src/style.css" />

          <!-- iconoir -->
          <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/iconoir-icons/iconoir@main/css/iconoir.css" />
     </head>
     <body>
          <div class="container">
               <button class="pagination_btn" id="start_btn" disabled>
                    <i class="iconoir-fast-arrow-left"></i>
               </button>
               <button class="pagination_btn" id="prev_end_btn" disabled>
                    <i class="iconoir-nav-arrow-left"></i>
               </button>
               <div class="links">
                    <a href="#" class="pagination_btn active" id="links1">1</a>
                    <a href="#" class="pagination_btn" id="links2">2</a>
                    <a href="#" class="pagination_btn" id="links3">3</a>
                    <a href="#" class="pagination_btn" id="links4">4</a>
                    <a href="#" class="pagination_btn" id="links5">5</a>
               </div>
               <button class="pagination_btn" id="prev_end_btn">
                    <i class="iconoir-nav-arrow-right"></i>
               </button>
               <button class="pagination_btn" id="end_btn">
                    <i class="iconoir-fast-arrow-right"> </i>
               </button>
          </div>
          <!-- js -->
          <script src="src/script.js"></script>
     </body>
</html>
