<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>DOM : Class List</title>
        <style></style>
    </head>
    <body>
        <button class="ctm__btn active">Click Me</button>

        <script>
            // add method
            const ctm_btn = document.querySelector(".ctm__btn");

            ctm_btn.addEventListener("contextmenu", () => {
                ctm_btn.classList.add("added");
            });

            // remove method

            ctm_btn.addEventListener("dblclick", () => {
                ctm_btn.classList.remove("added");
            });

            // toggle method

            ctm_btn.addEventListener("click", () => {
                ctm_btn.classList.toggle("active");
            });

            ctm_btn.classList.contains("active") ? console.log("it's have active") : console.log("can't have active");

            // item method
            console.log(ctm_btn.classList.item(1));

            // length method
            console.log(ctm_btn.classList.length);
        </script>
    </body>
</html>
