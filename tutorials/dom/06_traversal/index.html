<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>DOM :- parent child selection</title>
    </head>
    <body style="background-color: #1e1e1e">
        <div class="parent1 parent">
            <!-- child 1 -->
            <div class="ch-1 children1"></div>
            <!-- child 2 -->
            <div class="ch-1 children2"></div>
            <!-- child 3 -->
            <div class="ch-1 children3"></div>
        </div>

        <div class="parent2 parent">
            <div class="ch-2 children1"></div>
            <div class="ch-2 children2"></div>
            <div class="ch-2 children3"></div>
        </div>

        <div class="parent3 parent">
            <div class="ch-3 children1"></div>
            <div class="ch-3 children2"></div>
            <div class="ch-3 children3"></div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
