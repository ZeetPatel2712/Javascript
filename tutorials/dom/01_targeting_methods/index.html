<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>DOM : Selectors</title>
        <!-- poppins fonts -->
        <link
            href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
            rel="stylesheet"
        />

        <!-- styles -->
        <style>
            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
                font-family: poppins;
                background-color: #121212;
                color: #ffffff;
                margin-bottom: 14px;
            }

            body {
                padding: 30px;
            }

            ul {
                list-style: none;
            }
        </style>
    </head>
    <body>
        <!-- using id name -->
        <h1 id="h1__title">Lorem, ipsum dolor.</h1>

        <!-- using class name -->
        <h2 class="h2__title">Lorem ipsum dolor sit.</h2>

        <!-- using tag name -->
        <p>
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ut, quae! Earum numquam soluta voluptas tempore
            labore nemo neque corrupti quaerat.
        </p>

        <!-- using query selector all -->

        <ul id="list">
            <li class="list_item">link 1</li>
            <li class="list_item">link 2</li>
            <li class="list_item">link 3</li>
            <li class="list_item">link 4</li>
        </ul>

        <script src="./index.js"></script>
    </body>
</html>
